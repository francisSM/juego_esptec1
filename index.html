<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Combate</title>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <h1>¡Combate Épico!</h1>

    <div class="battlefield">
      <div id="hero-container" class="character-container" style="top: 100px; left: 50px;">
        <h3>UFRO</h3>
        <img src="imagenes/ufro logo.jpg" alt="Heroe" class="character-image">
        <div class="health-bar-container">
          <div id="hero-health-bar" class="health-bar">100%</div>
        </div>
        <div class="button-container">
          <button id="hero-attack-button" class="attack-button" onclick="heroAttack()">Atacar</button>
        </div>
      </div>
    
      <div id="enemy-container" class="character-container" style="top: 100px; right: 50px;">
        <h3>UCT</h3>
        <img src="imagenes/uct logo.png" alt="Limo" class="character-image">
        <div class="health-bar-container">
          <div id="enemy-health-bar" class="health-bar">100%</div>
        </div>
        <div class="button-container">
          <button id="enemy-attack-button" class="attack-button" onclick="enemyAttack()">Atacar</button>
        </div>
      </div>
    </div>
    

    <script src="js/solucion_ejercicio_2.js"></script>
  </body>
</html>
